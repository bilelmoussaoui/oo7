name: Python Bindings

on:
  push:
    branches: [main]
    paths:
      - 'python/**'
      - 'client/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'python/**'
      - 'client/**'
      - '.github/workflows/python.yml'
  release:
    types: [published]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gnome-keyring dbus-x11

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Python dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Build and install Python package
      working-directory: python
      run: |
        maturin build --release
        pip install ../target/wheels/oo7_python-*.whl

    - name: Start gnome-keyring
      run: |
        dbus-run-session -- sh -c '
          echo "test" | gnome-keyring-daemon --unlock
          gnome-keyring-daemon --start --daemonize --components=secrets
          export $(gnome-keyring-daemon --start)
          cd python && pytest -v
        '

  lint:
    name: Lint Python bindings
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install ruff
      run: pip install ruff

    - name: Check Python formatting
      working-directory: python
      run: ruff format --check tests/

    - name: Check Python linting
      working-directory: python
      run: ruff check tests/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [test, lint]
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v6

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: python
        command: build
        args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      with:
        working-directory: python
        command: upload
        args: --non-interactive --skip-existing dist/*
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
